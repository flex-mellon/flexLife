<!--region HTML-->
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>FlexLife</title>
    <link rel="stylesheet" href="style/style.css"/>
</head>
<body>
<!--endregion-->


<!--region Widget Counter-->

<div class="widget-counter-container">
    <div class="widget-counter-row">
        <div id="score" class="widget-counter-column score">0</div>
        <div class="widget-counter-column">
            <img id="reward" src="images/rewards/0.png" alt="">
        </div>
    </div>
    <progress id="progress" class="widget-counter-progress" value="50" max="100"></progress>
</div>

<!--endregion-->

<!--region Make-->
<div class="widget-make-calc-container">
    <div class="widget-make-calc-r">
        <div class="widget-make-calc-btn">1</div>
        <div class="widget-make-calc-btn">2</div>
        <div class="widget-make-calc-btn">3</div>
        <div class="widget-make-calc-btn"><-</div>
    </div>
    <div class="widget-make-calc-r">
        <div class="widget-make-calc-btn">4</div>
        <div class="widget-make-calc-btn">5</div>
        <div class="widget-make-calc-btn">6</div>
        <div class="widget-make-calc-btn">-</div>
    </div>
    <div class="widget-make-calc-r">
        <div class="widget-make-calc-btn">7</div>
        <div class="widget-make-calc-btn">8</div>
        <div class="widget-make-calc-btn">9</div>
        <div class="widget-make-calc-btn">ok</div>
    </div>


</div>

<!--endregion-->


<!--region END HTML-->
<script src="js/scripts.js"></script>
</body>

</html>
<!--endregion-->
