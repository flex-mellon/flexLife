<!--region HTML-->
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>FlexLife</title>
    <link rel="stylesheet" href="style/style.css"/>
</head>
<body>
<!--endregion-->


<!--region Widget Counter-->

<div class="widget-counter-container">
    <div class="widget-counter-row">
        <div id="score" class="widget-counter-column score">0</div>
        <div class="widget-counter-column">
            <img id="reward" src="images/rewards/0.png" alt="">
        </div>
    </div>
    <progress id="progress" class="widget-counter-progress" value="50" max="100"></progress>
</div>

<!--endregion-->

<!--region Make-->
<div id="keyboard" class="keyboard-box">
    <div class="row">
        <div id="userInput" class="display">12345</div>
        <button onclick="userInputClear()" class="button"><-</button>
    </div>
    <div class="row">
        <button onclick="userInputAdds('1')" class="button">1</button>
        <button onclick="userInputAdds('2')" class="button">2</button>
        <button onclick="userInputAdds('3')" class="button">3</button>
    </div>
    <div class="row">
        <button onclick="userInputAdds('4')" class="button">4</button>
        <button onclick="userInputAdds('5')" class="button">5</button>
        <button onclick="userInputAdds('6')" class="button">6</button>
    </div>
    <div class="row">
        <button onclick="userInputAdds('7')" class="button">7</button>
        <button onclick="userInputAdds('8')" class="button">8</button>
        <button onclick="userInputAdds('9')" class="button">9</button>
    </div>
    <div class="row">
        <button onclick="userInputNegative()" class="button">-</button>
        <button onclick="userInputAdds('0')" class="button">0</button>
        <button onclick="userInputSave()" class="button">ok</button>
    </div>
</div>

<!--endregion-->

<button onclick="categoryClick(this)" class="chips" data-id="0">Новая</button>
<div id="categories">

</div>



<button onclick="keyboardToggle()">calc</button>


<!--region END HTML-->
<script src="js/scripts.js"></script>
</body>

</html>
<!--endregion-->
